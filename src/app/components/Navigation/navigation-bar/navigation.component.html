<p-menubar [model]="items">
    <ng-template #start>
        <a class="glow navigation-bar__brand inline-flex items-center gap-1 px-2 py-2"  routerLink="/home">Sterling Stage</a>
    </ng-template>

    <ng-template  let-item let-root="root">
        <a *ngIf="item.route && !item.url" &&!item.image pRipple class="flex items-center p-menubar-item-link" routerLink="/info/camping">
            <span>{{ item.label }}</span>
            <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
        </a>
        <a *ngIf="!item.route && !item.url && !item.image" pRipple class="flex items-center p-menubar-item-link">
            <span>{{ item.label }}</span>
            <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
        </a>
        <a *ngIf="item.image" href="item.url" class="nav-item nav-link">
            <img class="social_icon" [src]="item.image" [title]="item.label" [alt]="item.label">
        </a>
        
    </ng-template>  
</p-menubar>
